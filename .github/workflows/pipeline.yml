name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  NODE_VERSION: 16

jobs:

  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm ci

      - name: Code Linting
        id: lint
        run: npm run lint
      
      - name: Set Tag
        if: steps.lint.outcome == 'success'
        run: echo "TAG=$(date +"%Y-%m-%d-%H-%M-%S")" >> $GITHUB_ENV
  
      - name: Login To Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            {{ secrets.DOCKER_USERNAME }}/node-web-app:latest
            {{ secrets.DOCKER_USERNAME }}/node-web-app:${{ env.TAG }}
          
          
  check_image:
    runs-on: ubuntu-latest
    needs: [build-and-push]

    steps:
      - name: Run Docker Container
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/node-web-app:latest
          docker run -d -p 80:80 --name node-web-app ${{ secrets.DOCKER_USERNAME }}/node-web-app:latest
      - name: Check Image
        run: |
          sleep 5
          curl -I http://localhost:80 | grep "200 OK"
